<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Montserrat:wght@400;500;600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
		integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<main class="content">
		<section class="form">
			<div class="form__title">
				<h2>Cadastro de usuário</h2>
			</div>
			<form class="main__form">
				<fieldset class="formulario__campo">
					<label class="campo__etiqueta" for="nome">Nome:</label>
					<input name="nome" id="nome" class="campo__escrita" type="nome" minlength="3" required />
					<span class="mensagem-erro"></span>
				</fieldset>
				<fieldset class="formulario__campo">
					<label class="campo__etiqueta" for="email">E-mail:</label>
					<input name="email" id="email" class="campo__escrita" type="email" minlength="4" required />
					<span class="mensagem-erro"></span>
				</fieldset>
				<fieldset class="formulario__campo">
					<label class="campo__etiqueta" for="cpf">CPF (apenas números):</label>
					<input name="cpf" id="cpf" class="campo__escrita campo__escrita--menor" required type="text"
						minlength="11" maxlength="14" />
					<span class="mensagem-erro"></span>
				</fieldset>
				<fieldset class="formulario__campo">
					<label class="campo__etiqueta" for="aniversario">Data de nascimento:</label>
					<input name="aniversario" id="aniversario" class="campo__escrita campo__escrita--menor" type="date"
						required />
					<span class="mensagem-erro"></span>
				</fieldset>
				<fieldset class="formulario__termos">
					<input name="plano" class="plano__input" type="checkbox" required>
					<p class="termos__texto">Marque essa opção se possuir plano de saúde privado</p>
					<span class="mensagem-erro"></span>
				</fieldset>
				<fieldset class="formulario__termos">
					<input name="termos" class="termos__input" type="checkbox" required>
					<p class="termos__texto">Li e estou ciente quanto às condições de tratamento dos meus dados conforme
						descrito na Política de Privacidade do banco.</p>
					<span class="mensagem-erro"></span>
				</fieldset>
				<button value="Avançar" class="btn__avancar"> Enviar <input class="formulario__botao hidden"
						id="enviar"
						data-botao-enviar
						type="submit">
					<span class="mensagem-erro"></span>
				</button>
			</form>
		</section>
	</main>
</body>

</html>
