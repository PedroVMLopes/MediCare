<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu - Médico</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<div class="content">
		<div class="topo">
			<h4>Olá, Doutor</h4>
		</div>
		<div class="lembretes">
			<h2>Lembretes</h2>
			<div class="item__lembrete">
				<div class="icone__lembrete"> ! </div>
				<div class="informacoes__lembrete">
					<div class="paciente__lembrete">Nome, idade</div>
					<div class="consulta__lembrete"> horário - Sala</div>
					<btn class="infoAdicionais__lembrete">Informações adicionais</btn>
				</div>
			</div>
		</div>
		<div class="informacoes">
			<h2> Informações </h2>
			<div class="box__informacoes">
				<h3>Buscar Paciente</h3>
				<form class="form__busca__paciente">
					<input name="nome" id="nome" class="campo__escrita" type="nome" minlength="3" required />
					<div>
						<input value=">" class="formulario__botao" id="enviar" data-botao-enviar type="submit">
						<span class="mensagem-erro"></span>
					</div>
				</form>
			</div>
			<div class="box__informacoes">
				<button class="btn__solicitacoes__pendentes">
					<div class="info__solicitacoes__pendentes">
						<H3>Solicitações Pendentes</H3>
						<H3> > </H3>
					</div>
				</button>
			</div>
			<div class="box__informacoes">
				<button class="btn__informacoes">
					<div class="info__informacoes">
						<H3>Meu Perfil</H3>
						<H3> > </H3>
					</div>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
