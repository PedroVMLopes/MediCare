<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu - Paciente</title>
	<link rel="stylesheet" href="../Stylesheet/style.css">
	<link rel="stylesheet" href="../Stylesheet/logoStyle.css">
	<link rel="stylesheet" href="../Stylesheet/stylesMenus.css">
</head>

<body>
	<div class="background">
		<div class="menu__topo">
			<button class="btn__menu"><a href="./index.html"><img src="/Icones/menu-aberto.png"></a></button>
			<h1><span class="underlined underline-clip">MediCare</span></h1>
		</div>
		<div class="content">
			<div class="topo">
				<h4>Olá, Paciente</h4>
			</div>
			<div class="lembretes">
				<h2>Lembretes</h2>
				<div class="item__lembrete">
					<div class="nome__lembrete"> Consulta Oftalmológica </div>
					<div class="informacoes__lembrete">
						<div class="icone__lembrete"> <img src="../Icones/mapa-cinza.png" alt="ícone de mapa"> </div>
						<div class="localizacao__lembrete">
							<div class="paciente__lembrete">Consultório 1 - sala 14</div>
							<div class="consulta__lembrete"> 2 Km de você</div>
						</div>
						<btn class="infoAdicionais__lembrete"><img src="../Icones/calendario-15FEB.png"
								alt="calendário mostrando a data da consulta"></btn>
					</div>
					<button class="fale__conosco"> Fale com o Atendimento</button>
				</div>
				<div class="item__lembrete">
					<div class="nome__lembrete"> Dermatologista </div>
					<div class="informacoes__lembrete">
						<div class="icone__lembrete"> <img src="../Icones/mapa-cinza.png" alt="ícone de mapa"> </div>
						<div class="localizacao__lembrete">
							<div class="paciente__lembrete">Consultório do Centro</div>
							<div class="consulta__lembrete"> 5 Km de você</div>
						</div>
						<btn class="infoAdicionais__lembrete"><img src="../Icones/calendario-16FEB.png"
								alt="calendário mostrando a data da consulta"></btn>
					</div>
					<button class="fale__conosco"> Fale com o Atendimento</button>
				</div>
			</div>
			<div class="informacoes">
				<div class="box__informacoes">
					<button class="btn__informacoes">
						<div class="info__informacoes">
							<H3>Meus registros médicos</H3>
							<H3> > </H3>
						</div>
					</button>
				</div>
				<div class="box__informacoes">
					<button class="btn__informacoes">
						<div class="info__informacoes">
							<H3>Prescrições</H3>
							<H3> > </H3>
						</div>
					</button>
				</div>
				<div class="box__informacoes">
					<button class="btn__informacoes">
						<div class="info__informacoes">
							<H3>Exames</H3>
							<H3> > </H3>
						</div>
					</button>
				</div>
				<div class="box__informacoes">
					<button class="btn__informacoes">
						<div class="info__informacoes">
							<H3>Meu perfil</H3>
							<H3> > </H3>
						</div>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
